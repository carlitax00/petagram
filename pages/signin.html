<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/99776aea0e.js" crossorigin="anonymous"></script>
    <script src="../js/signin.js" defer></script>
    <link rel="icon" href="/images/Icon.ico">
    <title>Petagram - Iniciar sesi√≥n</title>
</head>

<header id="signinheader">
    <a id="SignUpBtn" class="headerbtn" href="../pages/signup.html"><i class="fas fa-user-plus"></i></a>

    <a href="../index.html" class="lines-effect">
        <img src="../Images/Texto - Petagram negro.png" style="height: 50px; margin-top: 20px; margin-bottom: 30px;"
            title="Home!">
    </a>

    <p class="headertext">Get over here!</p>
    <hr class="radial-gradient">
</header>

<body id="signinbody">
    <div class="formcontainer">
        <form action="" id="form" class="form">
            <div class="input">
                <label for="username">Name</label>
                <input type="text" name="username" id="username" placeholder="John Doe" autocomplete="off" />
                <small>Error message</small>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="johndoe@domain.com" autocomplete="off" />
                <small>Error message</small>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" />
                <small>Error message</small>
            </div>
            <div class="input">
                <label for="c-password">Repeat password</label>
                <input type="password" name="c-password" id="c-password" placeholder="Repeat password" />
                <small>Error message</small>
            </div>
            <button class="submitbtn">Submit</button>
        </form>
    </div>
</body>

<footer class="footer">
    <div id="footer-placeholder"></div>

    <script>
        $.get("/pages/footer.html", function (data) {
            $("#footer-placeholder").replaceWith(data);
        });
    </script>
</footer>

</html>
