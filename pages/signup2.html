<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/signin-signup.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/99776aea0e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="/images/Icon.ico">
    <title>Petagram - Registrate</title>
</head>

<header id="signupheader">
    <a href="../index.html" class="lines-effect">
        <img height="50" src="../Images/Texto - Petagram negro.png"
            style="margin-top: 20px; margin-bottom: 30px; float:initial;" title="Home!">
    </a>
    <p class="headertext">Let's get started!</p>
    <hr class="radial-gradient">
</header>

<body id="signupbody">
    <div class="container">
        <!--div class="image"></div-->
        <!--div class="text">
                Start for free & get <br />
                attractive offers today !
            </div-->
        <form id="signupform">
            <div class="social">
                <div class="question">
                    Already have an account? <br />
                    <a href="signin.html" style="color: #ff0055">Sign in here!</a>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" style="margin-right: 10px" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                            style="margin-right: 10px" />
                        Sign Up
                    </div>
                </div>

                <div class="or">or</div>
            </div>

            <div>
                <label for="fullname">Full Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="fullname" id="fullname" placeholder="John Doe" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="phone number">Phone number</label>
                <i class="fas fa-mobile-alt"></i>
                <input type="number" name="phonenumber" id="phonenumber" placeholder="54 11 1234 5678" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Create your account</button>
        </form>

        <div class="content">
            <div class="catswinging">
                <iframe src="/pages/catswinging.html" frameBorder="0" width=100% height=600></iframe>
            </div>
        </div>
    </div>
</body>

<footer class="footer">
    <div id="footer-placeholder"></div>

    <script>
        $.get("footer.html", function (data) {
            $("#footer-placeholder").replaceWith(data);
        });
    </script>
</footer>

</html>
